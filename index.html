<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator starosti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Kalkulator za računanje starosti :)</h3>
      <table>
        <tr>
      <td>Upišite datum rođenja:</td>
      
      <td><input type="text" id="rodjendan" placeholder="DDMMYYYY">
      </td>
         
        </tr>
        <tr>
          <td colspan="2"><input type="button" value="IZRAČUNAJ" id="dugme"></td>
         
          
        </tr>
    </tr>
    <tr>
        <td colspan="2">Živite već:</td>
    </tr>
        <tr>
          <td>U godinama:</td>
          <td><input type="text" id="brGodina"></td>
          
        
        <tr>
            <td>U mesecima:</td>
            <td><input type="text" id="meseci"></td>
                
        </tr>
        <tr>
                <td>U danima:</td>
                <td><input type="text" id="dana"></td>
                    
            </tr>
            <tr>
                    <td>U nedeljama:</td>
                    <td><input type="text" id="nedelja"></td>
                        
                </tr>
            <tr>
                    <td>U satima:</td>
                    <td><input type="text" id="sati"></td>
                        
                </tr>
                <tr>
                        <td>U minutama:</td>
                        <td><input type="text" id="minuta"></td>
                            
                    </tr>
                    <!-- <tr>
                            <td>Sledeći rođendan:</td>
                            <td><input type="text" id="sledeci"></td>
                                
                        </tr> -->
            <tr>
                               <td colspan="2"><input type="button" value="RESET" id="resetuj"></td>

            </tr> 

      </table>
    <script src="main.js"></script>
</body>
</html>
